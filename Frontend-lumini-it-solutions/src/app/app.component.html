<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Lunini It</a>
</nav>
<div class="container mt-4">
  <h3>Cálculo da Média </h3>
  <hr>
  <form [formGroup]="form" (ngSubmit)="submit()">
  <div class="row">

    <div class="col-md-2">
      <label >valor 1 </label>
      <input type="text" class="form-control" formControlName="valorUm"/>
    </div>
    <div class="col-md-2">
      <label >valor 2</label>
      <input type="text" class="form-control" formControlName="valorDois"/>
    </div>
    <div class="col-md-2">
      <hr>
      <button type="submit"   class="btn btn-primary">Calcular Média</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-4">
      <ul class="list-group">
        <li *ngFor="let medias of  media" class="list-group-item d-flex justify-content-between align-items-center">
         ({{medias.valorUm}}+{{medias.valorDois}})/2 = {{medias.mediaValores}}
        </li>
      </ul>
    </div>
  </div>
</form>
</div>
<hr>
<hr>
<div class="container mt-4">
  <h3> Busca de Endereço por Cnpj</h3>
  <hr>
  <form [formGroup]="form1" (ngSubmit)="submit2()">
  <div class="row">
    <div class="col-md-4">
      <label >Cnpj </label>
      <input type="text" class="form-control" formControlName="cnpj"/>
    </div>
    <div class="col-md-2">
      <hr>
      <button type="submit"   class="btn btn-primary">Buscar</button>
    </div>
  </div>
</form>
</div>
